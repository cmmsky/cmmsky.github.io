<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><meta name="author" content="花笺"><title>Linux运维 · 花笺说</title><meta name="description" content="进程管理1234567891011121314ps axjf //显示进程树 ps -ejHps -elf //显示进程优先级top		//查看系统任务和资源消耗情况pstree	//以树装结构显示进程nice -n &amp;lt;优先级&amp;gt;&amp;lt;命令&amp;gt; //以指定的优先级运行命令，普通用户只"><meta name="keywords" content="编程 java c c++ php python"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="short icon" href="/images/favicon.png" type="image/x-icon"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/images/logo@2x.png" style="width:127px;"><h3 title=""><a href="/">花笺说</a></h3><div class="description"><p>计算机技术学习及分享的博客，内容涉及各类编程语言，java,c,c++,php,python</p></div></div></div><ul class="social-links"></ul><div class="footer"><a target="_blank" href="/"><span>Theme by </span></a><a href="https://www.caicai.me"> CaiCai </a><span>&</span><a href="https://github.com/Ben02/hexo-theme-Anatole"> Ben</a><div class="by_farbox"><a href="https://hexo.io/zh-cn/" target="_blank">Proudly published with Hexo&#65281;</a></div></div></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">主页</a></li><li><a href="/about">关于</a></li><li><a href="/categories">分类</a></li><li><a href="/archives">归档</a></li><li><a href="/navigation">导航</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div><div class="avatar"><img></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>Linux运维</a></h3></div><div class="post-content"><h4 id="进程管理"><a href="#进程管理" class="headerlink" title="进程管理"></a>进程管理</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">ps axjf //显示进程树 ps -ejH</span><br><span class="line">ps -elf //显示进程优先级</span><br><span class="line">top		//查看系统任务和资源消耗情况</span><br><span class="line">pstree	//以树装结构显示进程</span><br><span class="line">nice -n &lt;优先级&gt;&lt;命令&gt; //以指定的优先级运行命令，普通用户只能指定大于0的优先级，超级用户无限制</span><br><span class="line">nice -n -15 ls -R /	 //以优先级-15运行ls -R</span><br><span class="line">renice  //调整进程优先级普通用户只能调整为大于自己的进程的优先级</span><br><span class="line">renice 5 12022  	//把12022号进程的优先级调整为5</span><br><span class="line">renice +4 -u elliot root //把属于用户elliot和root的所有进程优先级调整为4</span><br><span class="line">renice -5 -g class1 //把属于组class1的所有进程的优先级调低5级等于提高了5级优先级</span><br><span class="line">kill -l			//列出全部的有效信号</span><br><span class="line">kill -9 1235	//向1235号进程发Kill信号，强行杀死他</span><br><span class="line">kill -HUP 0 	//向与当期进程同组的所有进程发送挂起信号</span><br><span class="line">kill -3 -1000	//向属于组1000的全部进程发信号3</span><br></pre></td></tr></table></figure>
<h4 id="资源管理"><a href="#资源管理" class="headerlink" title="资源管理"></a>资源管理</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">uptime		//查看CPU运行时间和平均负载</span><br><span class="line">more /proc/cpuinfo //查看cpu参数指标</span><br><span class="line">sar -u ALL 10 5 //以10s为周期，连续统计5次cpu的信息</span><br><span class="line">top			//实时显示各种资源的使用情况</span><br><span class="line">free		//查询内存使用方面的简要信息</span><br><span class="line">more /proc/meminfo	//查看内存的参数指标</span><br><span class="line">vmstat 20 8 		//以20s为周期，连续统计8次内存的动态使用情况</span><br><span class="line"></span><br><span class="line">fdisk -l		//查看计算机所有硬盘和USB盘的分区</span><br><span class="line">df -T			//查看已挂载分区的使用情况</span><br><span class="line">du -sh /etc		//统计目录/etc占用的磁盘大小</span><br><span class="line">iostat -d -x sda1 30 10 //以60s为周期连续统计10次分区/dev/sda1的使用情况</span><br><span class="line">iostat -p sda 30 6 		//以30s为周期，连续统计6次硬盘sda上所有分区的使用情况</span><br><span class="line">traceroute www.skydinary.com//跟踪到达www.skydinary.com的网络路径</span><br><span class="line">route			//显示本机路由表</span><br><span class="line">ifconfig		//显示本机所有网卡的配置参数</span><br><span class="line">ethtool eth0	//查看eth0配置参数</span><br><span class="line">netstat -tlnp	//查看被监听的tcp端口</span><br><span class="line">netstat	-ulnp	//查看被监听的udp端口</span><br><span class="line">sar -n DEV 30 100//统计全部网卡的流量（以30s为周期统计100次）</span><br><span class="line">sar -n EDEV 50 70 //统计全部网卡的出错流量(以50秒为周期统计70次)</span><br></pre></td></tr></table></figure>
<h4 id="定时任务"><a href="#定时任务" class="headerlink" title="定时任务"></a>定时任务</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">crontab -e 进入编辑定时任务界面</span><br><span class="line">#分钟 小时 日期 月份 星期 调度的作业</span><br><span class="line"># m   h  dom mon dow   command</span><br><span class="line"> */50 *  *    *   *    /home/generate_post.sh</span><br><span class="line">crontab -l	//列出当前用户的定时任务</span><br></pre></td></tr></table></figure>
<h5 id="一次性定时任务"><a href="#一次性定时任务" class="headerlink" title="一次性定时任务"></a>一次性定时任务</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">at和batch可以安排一次性任务at是定时任务，batch是任务条件</span><br><span class="line">at [-f file] time 在time时点执行file文件中的命令如果没有指定，则从标准输入设备读取命令</span><br><span class="line">at -l 流出全部的一次性定时任务</span><br><span class="line">at -r 6 删除6号定时任务</span><br></pre></td></tr></table></figure>
